<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Falcon X</title>
</head>
<body>
    <canvas id="canvas" width="innerWidth" height="innerHeight"></canvas>
    <div id='hamburger-menu'></div>
    <button id="buttonSound">Sound On/Off</button>
    <canvas></canvas>
    <footer>
        <div id='health-section'>
            <h1>Health - <span id='health-points'>100%</span></h1>
            <div class='bar' id='health-bar'><span id='health-fill'></span></div>
        </div>

        <div id='score'>
            <h1>Score: <span id='scoreNum'>000</span></h1>
        </div>

        <div id='level'>
            <h1>Level: <span id='levelNum'>0</span></h1>
        </div>

        <div id='mana-section'>
            <h1><span id='mana-points'>0%</span> - Mana</h1>
            <div class='bar' id='mana-bar'><span id='mana-fill'></span></div>
        </div>
    </footer>
    <script src ="./script.js"></script>
</body>
</html>
